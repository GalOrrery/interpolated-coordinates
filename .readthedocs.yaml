version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

python:
  system_packages: false
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - test

# Don't build any extra formats
formats: []
